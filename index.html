<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hot Kiwi Skis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0f2027;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      max-width: 90%;
      max-height: 85vh;
      border-radius: 18px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.6);
      z-index: 2;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <canvas id="snow"></canvas>

  <img src="A64B1692-04C9-40F4-905D-D998A12DAA33.png" alt="Hot Kiwi Skis">

  <script>
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');

    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const snowflakes = Array.from({ length: 150 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 3 + 1,
      d: Math.random() * 1 + 0.5
    }));

    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = 'rgba(255,255,255,0.8)';
      ctx.beginPath();

      for (let f of snowflakes) {
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
      }

      ctx.fill();
      update();
    }

    function update() {
      for (let f of snowflakes) {
        f.y += f.d;
        f.x += Math.sin(f.y * 0.01);

        if (f.y > h) {
          f.y = -10;
          f.x = Math.random() * w;
        }
      }
    }

    function animate() {
      draw();
      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
